<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, lch(30.07% 0.44 199.94), #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #686d6c;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }

    .login-container img {
      max-width: 120px;
      margin-bottom: 1rem;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #fdf4f4;
    }

    .login-container input {
      width: 90%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container button:hover {
      background: #00c6ff;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Replace logo.png with your company logo -->
    <img src="logo.png" alt="Company Logo" />

    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter Email" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <button type="submit">Login</button>
      <div id="errorMsg" class="error"></div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("loginForm");
      const errorMsg = document.getElementById("errorMsg");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorMsg.textContent = ""; // clear previous errors

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
          errorMsg.textContent = "Please fill in both fields.";
          return;
        }

        try {
          const response = await fetch("https://backend-workflow.vercel.app/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();

          if (response.ok && data.user_id) {
            // ✅ Secure cookie setup
            document.cookie = `user_id=${data.user_id}; path=/; max-age=${7 * 24 * 60 * 60}; SameSite=Lax`;

            // ✅ Redirect to dashboard
            window.location.href = "dashboard.html";
          } else {
            errorMsg.textContent = data.message || "Invalid email or password.";
          }
        } catch (err) {
          console.error("Login error:", err);
          errorMsg.textContent = "Failed to connect to server.";
        }
      });
    });
  </script>
</body>
</html>
